{% extends "base_generic.html" %}
{% load static %}
{% block content %}
<div class="container">
    <div class="register-box">
        <h2>Ro'yxatdan o'tish</h2>
        <form method="post" class="register-form">
            {% csrf_token %}
            <div class="form-group">
                <label for="username">Username</label>
                {{ form.username }}
            </div>
            <div class="form-group">
                <label for="email">Email</label>
                {{ form.email }}
            </div>
            <div class="form-group">
                <label for="password1">Parol</label>
                {{ form.password1 }}
            </div>
            <div class="form-group">
                <label for="password2">Parolni tasdiqlash</label>
                {{ form.password2 }}
            </div>
            <button type="submit" class="submit-btn">Ro'yxatdan o'tish</button>
        </form>
        <p>Allaqachon ro'yxatdan o'tganmisiz? <a href="{% url 'login' %}">Kirish</a></p>
    </div>
</div>
{% endblock %}

<style>
    .container {
        width: 100%;
        display: flex;
        justify-content: center;
        align-items: center;
        margin-top: 50px;
    }
    .register-box {
        width: 100%;
        max-width: 500px;
        padding: 20px;
        border-radius: 8px;
        background-color: #f2f2f2;
        box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
    }
    .register-box h2 {
        text-align: center;
        color: #333;
    }
    .form-group {
        margin-bottom: 15px;
    }
    label {
        font-size: 1rem;
        color: #555;
    }
    .submit-btn {
        width: 100%;
        padding: 10px;
        border: none;
        background-color: #007bff;
        color: white;
        font-size: 1.1rem;
        border-radius: 5px;
        cursor: pointer;
    }
    .submit-btn:hover {
        background-color: #0056b3;
    }
</style>
