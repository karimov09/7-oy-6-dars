{% extends "base_generic.html" %}

{% block content %}
<div class="container">
    <h2>Kommentni yangilash</h2>
    <form method="post">
        {% csrf_token %}
        <div class="form-group">
            {{ form.as_p }}
        </div>
        <button type="submit" class="btn btn-success">Yangilash</button>
    </form>
</div>
{% endblock %}

<style>
    .container {
        max-width: 600px;
        margin: 20px auto;
        padding: 20px;
        border: 1px solid #ddd;
        border-radius: 8px;
        background-color: #f9f9f9;
    }
    h2 {
        text-align: center;
    }
    .btn-success {
        background-color: #28a745;
        color: white;
        padding: 10px 15px;
        border: none;
        border-radius: 5px;
        cursor: pointer;
    }
    .btn-success:hover {
        background-color: #218838;
    }
</style>
